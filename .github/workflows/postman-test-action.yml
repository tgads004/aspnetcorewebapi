#Name of the GitHub Action
name: Test-Build

#Set the action on which the workflow will trigger
on:
 push:
   branches:
     - main
jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
    #Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v2

    # INstall Node on the runner
    - name: Install Node
      uses: actions/setup-node@v1
      with: 
        node-version: '12.x'
    
    # Install the newman command line utility and also install the html extra reporter
    - name: Install newman
      run: |
       npm install -g newman
       npm install -g newman-reporter-htmlextra
    
    # Make directory to upload the test results
    - name: Make Directory for results
      run: mkdir -p testResults

    # Run the POSTMAN collection
    - name: Run POSTMAN collection
      run: |
       newman run ./PostmanTests/generalTest_collection.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme  > testResults/runreport1.html
    
    # Upload the contents of Test Results directory to workspace
    - name: Output the run Details
      uses: actions/upload-artifact@v2
      with: 
       name: RunReports
       path: testResults